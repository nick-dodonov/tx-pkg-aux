name: Bazel CI

on:
  push:
    tags:
      - '*'
      - '*/*'

jobs:
  build-and-test:
    name: Build and Test (${{ matrix.config.name }})
    runs-on: ${{ matrix.config.os }}
    
    strategy:
      matrix:
        config:
          # - name: Linux GCC
          #   os: ubuntu-latest
          #   bazel-config: ''
          # - name: WASM
          #   os: ubuntu-latest
          #   bazel-config: '--config=wasm'
          # - name: macOS
          #   os: macos-latest
          #   bazel-config: ''
          - name: Windows
            os: windows-latest
            bazel-config: ''
    
    steps:
      - name: Enable symlinks for Windows
        if: runner.os == 'Windows'
        run: git config --global core.symlinks true

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Diagnostics - Check repository contents
        run: |
          echo "=== Repository root contents ==="
          dir /A
          echo ""
          echo "=== Checking symlinks ==="
          echo "Checking .lldb:"
          if exist .lldb (
            dir .lldb
            if exist .lldb\* (
              echo ".lldb directory is accessible"
              dir .lldb
            ) else (
              echo ".lldb exists but content not accessible"
            )
          ) else (
            echo ".lldb not found"
          )
          echo ""
          echo "Checking .lldbinit:"
          if exist .lldbinit (
            type .lldbinit
          ) else (
            echo ".lldbinit not found"
          )
        shell: cmd

      - name: Remove problematic symlinks on Windows
        if: runner.os == 'Windows'
        run: |
          if exist .lldb (
            echo "Removing .lldb symlink..."
            del .lldb
          )
          if exist .lldbinit (
            echo "Removing .lldbinit symlink..."
            del .lldbinit
          )
        shell: cmd

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.9.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}-${{ matrix.config.name }}
          repository-cache: true

      - run: bazel version
        shell: bash

      - name: Build all targets
        run: bazel build //... ${{ matrix.config.bazel-config }}
        shell: bash

      - name: Run demo target (verify runtime info)
        run: bazel run demo/hello-app ${{ matrix.config.bazel-config }}
        shell: bash

      - name: Run all tests
        run: bazel test //... ${{ matrix.config.bazel-config }}
        shell: bash
