name: Bazel CI

on:
  push:
    tags:
      - 'v/*'
      - 'test/*'

jobs:
  build-and-test-native:
    name: Build and Test (Linux GCC)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug - List workspace contents
        run: |
          echo "Current directory:"
          pwd
          echo "Directory contents:"
          ls -la
          echo ".bazelversion exists:"
          test -f .bazelversion && echo "YES" || echo "NO"
          if [ -f .bazelversion ]; then
            echo ".bazelversion content:"
            cat .bazelversion
          fi
        shell: bash

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.9.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true

      - run: bazel version
        shell: bash

      - name: Build all targets
        run: bazel build //...
        shell: bash

      - name: Run demo target (verify runtime info)
        run: bazel run demo/hello-app
        shell: bash

      - name: Run all tests
        run: bazel test //...
        shell: bash

  build-and-test-wasm:
    name: Build and Test (WASM)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug - List workspace contents
        run: |
          echo "Current directory:"
          pwd
          echo "Directory contents:"
          ls -la
          echo ".bazelversion exists:"
          test -f .bazelversion && echo "YES" || echo "NO"
          if [ -f .bazelversion ]; then
            echo ".bazelversion content:"
            cat .bazelversion
          fi
        shell: bash

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.9.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true
          bazelrc: |
            build --config=wasm

      - name: Build all targets
        run: bazel build //...
        shell: bash

      - name: Run demo target (verify runtime info)
        run: bazel run demo/hello-app
        shell: bash

      - name: Run all tests
        run: bazel test //...
        shell: bash
